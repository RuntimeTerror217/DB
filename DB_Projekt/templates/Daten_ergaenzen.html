{% extends "base.html" %}
{% block title %}Daten_ergaenzen{% endblock %}

{% block content %}
<div class="container">
  <h1>Vereinsmitgliedsdaten ergänzen:</h1>
  <p></p>
  <form class="row g-3" action="http://localhost:5000/Daten-ergaenzen" method="post">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Vorname</label>
      <input type="text" class="form-control" id="vorname" placeholder="Max" name="vorname">
    </div>
    <div class="col-md-3">
      <label for="inputPassword4" class="form-label">Nachname</label>
      <input type="text" class="form-control" id="nachname" placeholder="Mustermann" name="nachname">
    </div>
    <div class="col-3">
      <label for="inputEmail4" class="form-label">Geschlecht</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="geschlecht" id="geschlecht1" value="männlich" checked>
        <label class="form-check-label" for="flexRadioDefault1">Männlich</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="geschlecht" id="geschlecht2" value="weiblich">
        <label class="form-check-label" for="flexRadioDefault2">Weiblich</label>
      </div>
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label">Straße</label>
      <input type="text" class="form-control" id="straße" placeholder="Musterstraße" name="straße">
    </div>
    <div class="col-md-3">
      <label for="inputCity" class="form-label">Hausnummer</label>
      <input type="number" class="form-control" id="hausnummer" name="hausnummer">
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">Postleitzahl</label>
      <input type="number" class="form-control" id="postleitzahl" name="plz">
    </div>
    <div class="col-md-6">
      <label for="inputZip" class="form-label">E-Mail</label>
      <input type="E-Mail" class="form-control" id="email" placeholder="mustermail@email.de" name="email">
    </div>
    <div class="col-md-6">
      <label for="inputZip" class="form-label">Telefonnummer</label>
      <input type="text" class="form-control" id="telefonnummer" name="telefonnummer">
    </div>
      <fieldset class="row-12">
        <legend class="col-form-label col-sm-2 pt-0">Abonnementart</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="abo" id="abo1" value="Bögen" checked>
            <label class="form-check-label" for="gridRadios1">
              Bögen
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="abo" id="abo2" value="Luftdruckwaffen">
            <label class="form-check-label" for="gridRadios2">
              Luftdruckwaffen
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="abo" id="abo3" value="Feuerwaffen">
            <label class="form-check-label" for="gridRadios3">
              Feuerwaffen
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="abo" id="abo4" value="Komplettpaket">
            <label class="form-check-label" for="gridRadios4">Komplettpaket</label>
          </div>
        </div>
      </fieldset>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Anmerkung</label>
      <textarea class="form-control" aria-label="With textarea" name="notiz"></textarea>
    </div>
    <div class="col-3">
      <label for="inputEmail4" class="form-label">Gültigkeit des Trainingsausweises</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gueltigkeit" id="gueltigkeit" value="ungültig" checked>
        <label class="form-check-label" for="flexRadioDefault1">ungültig</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gueltigkeit" id="gueltigkeit" value="gültig">
        <label class="form-check-label" for="flexRadioDefault2">gültig</label>
      </div>
    </div>
    <div class="col-md-3">
      <label for="exampleInputEmail1" class="form-label">Mitglieder ID</label>
      <input type="number" class="form-control" id="id" name="id" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Mitgliedsdaten ändern</button>
    </div>
  </form>
{% endblock %}
